<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: TimeSelector ::.</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/times.css">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>
<body>

<div class="container-geral">
    <div id="container-list">
        
        <ul class="list" id="list-times">
            <span id="label-list">Times aguardando montagem:</span>
            

        </ul>
    </div>

    <div id="container-form">
        <img src="logo.png" alt="" srcset="">

        <form  id="form">
            <label for="">Nome</label>
            <input id='nome' type="text" name="nome">

            <label for="">Local/Quadra que pretende jogar</label>
            <input id='local' type="text" name="local">

            <label for="">Posição</label>
            <select id='posicao' type="text" name="posicao">
                <option value="linha">Linha</option>
                <option value="goleiro">Goleiro</option>
            </select>

            <label for="">Nome Preferencial para o time</label>
            <input id='time' type="text" name="nomeDoTime">

            <div class="input-2">
                <div>
                    <label for="">Horario de entrada</label>
                    <select id='horaInicial' name="horaDeEntrada"></select>
                </div>
                
                <div>
                    <label for="">Horaio de saida</label>
                    <select id='horaFinal' name="horaDeSaida"></select>
                </div>
                
            </div>
            

            <input id="btn-submit" type="button" value="Registrar">
        </form>
        
        <div id="sucesso" class="sucesso">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            
            <p id='msg-sucesso'></p>

            <div id="btn-cancel">Cancelar</div>
            
        </div>
    </div>

</div>
    
<script src="js/jogador.js"></script>
<script src="js/time.js"></script>
</body>
</html>
